<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <textarea id="textInput" rows="4" cols="50"></textarea>
            <div>
                <label for="voiceSelect">Выберите голос:</label>
                <select id="voiceSelect"></select>
            </div>
            <div>
                <label for="volumeSlider">Громкость:</label>
                <input
                    type="range"
                    id="volumeSlider"
                    min="0"
                    max="1"
                    step="0.1"
                    value="0.7"
                />

                <label for="rateSlider">Темп:</label>
                <input
                    type="range"
                    id="rateSlider"
                    min="0.1"
                    max="10"
                    step="0.1"
                    value="1"
                />
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
